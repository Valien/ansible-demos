---
  # This playbook demonstrates a simple server update routine

  - hosts: all
    remote_user: root
    gather_facts: false
    become: true

  tasks:
  - name: Updating OS
    yum:
      name: "*"
      state: latest

  - name: Determine if VM needs rebooting
    command: needs-restarting -r
    register: reboot_required
    ignore_errors: true
    changed_when: false

  - name: Reboot time!
    shell: sleep 5 && shutdown -r now "Ansible updates require a reboot."
    async: 30
    poll: 0
    ignore_errors: true
    notify:
      - waiting_for_reboot
    when: reboot_required.rc == 1
  
  handlers:
    - name: waiting_for_reboot
    local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=10 timeout=60
    become: false